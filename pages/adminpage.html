<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Sidebar Navigation</title>
  <!-- Bootstrap CSS -->
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 250px;
      padding: 20px;
      background-color:lightgrey;
    }
    
    /* Main Content Styles */
    .content {
      margin-left: 250px;
      margin: height 70%;
      padding: 20px;
      background-color:lightcyan;
    }
    .
  </style>
</head>
<body>

  <div class="sidebar">
    
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>

  <div class="content">
    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
         Books
      </button>
      <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Novels</a></li>
          <li><a class="dropdown-item" href="#">Comics</a></li>
          <li><a class="dropdown-item" href="#">Subject</a></li>
          <li><a class="dropdown-item" href="#">Chapter</a></li>
      </ul>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
      Magazines
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Fashion</a></li>
        <li><a class="dropdown-item" href="#">Food</a></li>
        <li><a class="dropdown-item" href="#">Travel</a></li>
        <li><a class="dropdown-item" href="#">Design</a></li>
    </ul>
</div>
<div class="btn-group">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
      aria-expanded="false">
    NEWS
  </button>
  <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">International</a></li>
      <li><a class="dropdown-item" href="#">Local</a></li>
      <li><a class="dropdown-item" href="#">Trending</a></li>
      <li><a class="dropdown-item" href="#">Hot Topics</a></li>
  </ul>
</div>
   
    
    <!-- <h1>Main Content Area</h1> -->
    <p></p>
  </div>

</body>
</html>
